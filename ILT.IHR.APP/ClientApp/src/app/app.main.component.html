<div class="wrapper" [ngClass]="{'menu-layout-overlay':isOVerlay(),
                                'menu-layout-static':isStatic(),
                                'layout-light':app.lightMenu,
                                'sidebar-inactive-l':menuInactiveDesktop,
                                'sidebar-active-m':menuActiveMobile,
                                'p-ripple-disabled': !app.ripple, 'p-input-filled': app.inputStyle === 'filled'}">
  <!--  <app-topbar></app-topbar>-->

    <div class="sidebar" (click)="onMenuClick()">
        <div class="sidebar-scroll-content">
            <div class="logo" routerLink="/" style="outline: none; cursor: pointer;">
                <span style="font-weight: bold; font-size: 24px; color: white;">ATS</span>
            </div>
            <div class="profile">
                <img src="assets/layout/images/profile.png" alt="" />
                <a id="profile-button">
                    <span class="username">{{userName}}</span>
                    <span style="display: block;" class="username">({{role}})</span>
                </a>
                <!--<a id="profile-button" href="#" (click)="toggleProfile($event)">
                    <span class="username">{{userName}}</span>
                    <i class="pi pi-fw pi-cog"></i>
                </a>-->
                <!--<ul [@submenu]="profileActive ? 'visible' : 'hidden'">
                    <li><a href="#"><i class="pi pi-fw pi-sliders-h"></i><span>Account</span></a></li>
                    <li><a href="#"><i class="pi pi-fw pi-bell"></i><span>Notifications</span><span
                        class="menu-badge">2</span></a></li>
                    <li><a href="#" [routerLink]="['/login']" (click)="logout()"><i class="pi pi-fw pi-sign-out"></i><span>Logout</span></a></li>
                </ul>-->
            </div>
            <app-menu></app-menu>
        </div>
    </div>
    <div class="main">
        <router-outlet></router-outlet>
    </div>
    <!-- <app-config></app-config> -->
</div>
